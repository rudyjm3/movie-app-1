<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <title>Movie Search App - JS</title>
  <!--<link rel="stylesheet" href="assets/css/reset.css">-->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- online link to font awesome 5 below -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!--<link rel="stylesheet" href="assets/css/all.css">-->
</head>

<body>

  <div class="container">
    <h1>Welcome to my movie app</h1>

    <form action="" method="post">
      <div class="form-group">
        <input type="text" id="inputValue" class="search-box" placeholder="Search for a Movie, TV Series..." >
        <span class="search-icon"><i class="fas fa-search"></i></span>
      </div>

      <button type="submit" id="search-btn">Search</button>
    </form>
  </div>

  <div id="movies-searchable">
    <div class="movie">
      <section class="section">
        <img src="https://something.com/imagefilename.jpg"
         alt=""
         data-movie-id="123"
        />
        <img src="https://something.com/imagefilename.jpg"
         alt=""
         data-movie-id="321"
        />
      </section>
      <div class="content">
        <p id="content-close">X</p>
      </div>
    </div>
  </div>



  <script src="assets/js/app.js"></script>
</body>
</html>
